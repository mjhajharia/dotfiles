<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Options for arxiv-utils </title>
  </head>

<body>
  <h1>Options for arxiv-utils </h1>
  <form>
    <p>Current filename format: <b id="filename-format">(To be loaded)</b></p>
    <label>New filename format:</label>
    <input type="text" id="new-filename-format" style="margin: 2px; width:500px;" ><br>
    <p>Will open in new tab: <b id="open-in-new-tab"></b></p>
    <input type="checkbox" id="new-open-in-new-tab" name="new-open-in-new-tab">
    <label for="new-open-in-new-tab">Open in new tab</label><br>
    <br>
    <button id="update" type="submit">Update</button>
    <button id="revert" type="submit">Revert to Default</button><br>
    <p>Note: You'll need to re-open the arXiv tabs for the new filename format to take effect.</p>
  </form>
  <a href="https://github.com/j3soon/arxiv-utils#options">Help</a>
  <script src="options.js"></script>
</body>

</html>
